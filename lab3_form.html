<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lanjutan</title>
    </head>
<body>
    <style>
        form p > label {
        display: inline-block;
        width: 100px;
        }
        form input[type="text"], form textarea {
        border: 1px solid #197a43;
        }
        form input[type="submit"] {
        border: 1px solid #197a43;
        background-color: #197a43;
        color: #ffffff;
        font-weight: bold;
        padding: 5px 15px;
        }
    </style>

 <header>
 <h1>Membuat Form</h1>
 <form action="proses.php" method="post">
    <fieldset>
    <legend>Data Pelanggan</legend>
    <p>
    <label for="nama">Nama</label>
    <input type="text" id="nama" name="nama">
    </p>
    <p>
    <label for="alamat">Alamat</label>
    <textarea id="alamat" name="alamat" cols="20" rows="3"></textarea>
    </p>
    <p>
    <label>Jenis Kelamin</label>
    <input id="jk_l" type="radio" name="kelamin" value="L" /><label
   for="jk_l">Laki-laki</label>
    <input id="jk_p" type="radio" name="kelamin" value="P" /><label
    for="jk_p">Perempuan</label>
    </p>
    <p>
    <label for="Agama">Agama</label>
    <select name="agama">
        <option value="" selected="selected">--Pilih Agama</option>
        <option value="islam">islam</option>
        <option value="protestan">protestan</option>
        <option value="katolik">katolik</option>
        <option value="hindu">hindu</option>
    </select>
    </p>
    <p>
        <label for="makanan">Pilih Menu Nasi favorit:</label>
        <select name="makanan" id="makanan" multiple>
          <option value="nasi goreng">nasi goreng</option>
          <option value="nasa pecel">nasi pecel</option>
          <option value="nasi padang">nasi padang</option>
          <option value="nasi uduk">nasi uduk</option>
        </select>
    </p>
    <p><input type="submit" value="Login"></p>
    </fieldset>
    </form>
    </header>

</body>
</html>
